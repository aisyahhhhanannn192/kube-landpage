<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KTH Alam Kuang - Serbuk Jahe</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Nomor 1: Navbar -->
    <nav>
        <div class="logo">KTH Alam Kuang</div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">Tentang</a></li>
            <li><a href="#product">Produk</a></li>
            <li><a href="#order">Pesan</a></li>
        </ul>
    </nav>

    <!-- Hero / Description (No 2) -->
    <section id="home" class="hero">
        <div class="hero-content">
            <h1>Serbuk Jahe KTH Alam Kuang</h1>
            <p id="description">Website ini berisi form untuk validasi tugas Skilvul.</p>
            <a href="https://skilvul.com" id="link">Kunjungi Skilvul</a>
        </div>
        <img src="https://iili.io/FFPp5wF.md.jpg" alt="Serbuk Jahe" class="hero-image" />
    </section>

    <!-- Nomor 5: Form -->
    <section id="order" class="order-form">
        <h2>Form Pemesanan</h2>
        <form id="orderForm">
            <div class="form-group">
                <label for="name">Nama:</label>
                <input type="text" id="name" name="name" required />
            </div>
            <div class="form-group">
                <label for="city">Kota:</label>
                <input type="text" id="city" name="city" required />
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
                <label for="zip-code">Kode Pos:</label>
                <input type="number" id="zip-code" name="zip-code" required />
            </div>
            <div class="form-group">
                <input type="checkbox" id="status" name="status" required />
                <label for="status">Dengan ini saya menyatakan data yang diisi pada form ini adalah benar dan telah sesuai</label>
            </div>
            <button type="submit" id="submit-form">Submit</button>
            <div id="warning"></div>
        </form>
    </section>

    <!-- Nomor 11: Footer -->
    <footer>
        <p>&copy; 2025 KTH Alam Kuang. Hak Cipta Dilindungi.</p>
    </footer>
</body>
</html>
